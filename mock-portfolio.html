<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style type="text/css" media="screen">
		.container-fluid{
			background-color: #18BC9C;
		}
		
	</style>

</head>
<body>

	<!-- Use container fluid because the header goes all the way across the viewport -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 text-center">
				<img src="portfolio-images/profile.png" />
				<h1>I'm a rockstar developer!</h1>
				<h2>Web developer/ninja</h2>				
			</div>
		</div>
	</div>

	<!-- Use container because we want to have a gutter on both sides -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Portfolio</h1>
			</div>
			<div class="col-xs-6 col-sm-4 thumbnail">
				<img src="portfolio-images/cabin.png" />
			</div>
			<div class="col-xs-6 col-sm-4 thumbnail">
				<img src="portfolio-images/cake.png" />
			</div>	
			<div class="col-xs-6 col-sm-4 thumbnail">
				<img src="portfolio-images/circus.png" />
			</div>					
			<div class="col-xs-6 col-sm-4 thumbnail">
				<img src="portfolio-images/game.png" />
			</div>
			<div class="col-xs-6 col-sm-4 thumbnail">
				<img src="portfolio-images/safe.png" />
			</div>
			<div class="col-xs-6 col-sm-4 thumbnail">
				<img src="portfolio-images/submarine.png" />
			</div>
		</div>
	</div>

</body>
</html>
